<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <script src="convert.js"></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        label {
            display: block;
        }
        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>
        <label for="cInput">Celsius : </label>
        <input id="cInput" type="number">
    </p>
    <p>
        <label for="fInput">Fahrenheit : </label>
        <input id="fInput" type="number">
    </p>
    <input id="convertButton" type="button" value="Convert">
    <div id="errorMessage"></div>
    <p>
        <img id="weatherImage" src="warm.png" width="200px" height="200px" alt="Warm">
    </p>
</body>
</html>
